<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
   <form action="#" method="get" target="_blank" autocomplete="off">
    <p>O meu formulario</p>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" >
    </p>

    <p>
        <label for="dev">Sou um Dev</label>
        <input type="checkbox" id="dev" name="dev" value="sim" checked required>
    </p>

    <p>Gênero: <br>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="outro">Outro/a</label>
        <input type="radio" id="outro" name="genero" value="outro">


    </p>

    <p>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" value="2022-06-20">     
    </p>

    <p>
        <label for="datetime">Data:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2022-06-20T09:00">     
    </p>

    <p>
        <label for="time">hora:</label>
        <input type="time" id="time" name="time" value="09:00">     
    </p>

    <p>
        <label for="color">Cor:</label>
        <input type="color" id="color" name="color" value="0000ff">     
    </p>

    <p>
        <label for="email">Seu email:</label>
        <input type="email" id="email" name="email" placeholder="ex.: email@email.com">     
    </p>

    <p>
        <label for="file">Sua Foto:</label>
        <input type="file" id="file" name="file" accept=".png,.jpg" multiple>     
    </p>

    <p>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="10" max="90" step="5">     
    </p>

    <p>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="De 4 a 8 dígitos">     
    </p>

    <p>
        <label for="range">range:</label>
        <input type="range" id="range" name="range" max="10" min="0" step="2">     
    </p>
    
    <p>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="URL">     
    </p>

    <p>
        <label for="search">pesquisar:</label>
        <input type="search" id="search" name="search">     
    </p>

    <p>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </p>
    <p>
        <label for="select">Selecione:</label>  
        <select name="select" id="select">
            <optgroup label="Teste">
            <option value="qualquer1" label="valor1" disabled></option>
            <option value="qualquer2" label="valor2" selected></option>
            <option value="qualquer3" label="valor3"></option>
            <option value="qualquer4" label="valor4"></option>
        </optgroup>
        <optgroup label="Teste2">
            <option value="qualquer1" label="valor1" ></option>
            <option value="qualquer2" label="valor2" selected></option>
            <option value="qualquer3" label="valor3" disabled></option>
            <option value="qualquer4" label="valor4"></option>
        </optgroup>
        </select>
    </p>
    <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea" rows="3" cols="10"> Digite um texto:</textarea>

    </p>
     </form> 
    
</body>
</html>
